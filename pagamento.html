<script>
    // Vari√°veis PHP injetadas no JavaScript
    const initialKey = "<?php echo addslashes($randomKey); ?>";
    const initialValue = "<?php echo addslashes($productValue); ?>";
    const paymentMethod = "<?php echo addslashes($paymentMethod); ?>"; // PIX ou BOLETO
    const isPix = paymentMethod === 'PIX';
    const copyButtonText = isPix ? "COPIAR CHAVE PIX" : "COPIAR C√ìDIGO DE BARRAS"; // Vari√°vel auxiliar

    function updatePixDisplay(key, value) {
        const keyDisplay = document.getElementById('pixKeyDisplay');
        const valueDisplay = document.getElementById('pixValueDisplay');
        
        if (keyDisplay) keyDisplay.textContent = key || 'Erro ao carregar c√≥digo.';
        if (valueDisplay) valueDisplay.textContent = `R$ ${value}` || 'R$ N/A';
    }
    
    function initializePixLogic() {
        const modal = document.getElementById("pixModal");
        const btn = document.getElementById("payButton");
        const closeSpan = document.getElementsByClassName("close-btn")[0];
        const copyMessage = document.getElementById('copyMessage');
        const copyPixBtn = document.getElementById('copyPixBtn');
        const countdownElement = document.getElementById('countdown');

        let countdownInterval; 
        const timerDuration = 300; // 5 minutos (Apenas para PIX)

        // Garante que o display inicial √© o carregado pelo PHP
        updatePixDisplay(initialKey, initialValue);
        
        // Fun√ß√£o de Contagem Regressiva (Executada somente se for PIX)
        function startCountdown(duration) {
            if (!isPix) return; // N√£o faz nada se for Boleto
            
            let timer = duration;
            let minutes, seconds;
            
            clearInterval(countdownInterval);
            if(copyPixBtn) {
                copyPixBtn.disabled = false;
                copyPixBtn.textContent = copyButtonText;
                copyPixBtn.style.backgroundColor = 'var(--primary-green)';
            }
            if(copyMessage) copyMessage.textContent = '';


            countdownInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                if(countdownElement) countdownElement.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    if(countdownElement) countdownElement.textContent = "EXPIRADO!";
                    if(copyPixBtn) {
                        copyPixBtn.disabled = true; 
                        copyPixBtn.textContent = "CHAVE PIX EXPIRADA";
                        copyPixBtn.style.backgroundColor = '#6c757d'; 
                    }
                    if(copyMessage) copyMessage.textContent = 'Por favor, atualize a p√°gina para gerar uma nova chave.';
                }
            }, 1000);
            
        }
        
        // L√≥gica de Abertura do Pop-up e Contagem
        if(btn) {
            btn.onclick = function() {
                const currentKey = document.getElementById('pixKeyDisplay').textContent;
                const keyIsValid = currentKey.indexOf('Erro') === -1; 

                if (keyIsValid) {
                    setTimeout(() => {
                        if(modal) modal.style.display = "block";
                        if(isPix) {
                            startCountdown(timerDuration); // Inicia a contagem apenas para PIX
                        }
                    }, 100); 
                } else {
                    alert('Erro: N√£o foi poss√≠vel carregar o c√≥digo de pagamento. Por favor, recarregue a p√°gina ou entre em contato.');
                }
            }
        }

        // L√≥gica de Fechamento do Pop-up (X e Clique Fora)
        if(closeSpan) {
            closeSpan.onclick = function() {
                if(modal) modal.style.display = "none";
                clearInterval(countdownInterval); 
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                if(modal) modal.style.display = "none";
                clearInterval(countdownInterval); 
            }
        }

        // L√≥gica do Bot√£o Copiar
        if(copyPixBtn) {
            copyPixBtn.onclick = function() {
                const keyToCopy = document.getElementById('pixKeyDisplay').textContent;
                const keyIsValid = keyToCopy.indexOf('Erro') === -1;
                
                // Verifica se √© PIX e se expirou. Se for Boleto, a expira√ß√£o √© irrelevante para a c√≥pia.
                const expired = isPix && countdownElement && countdownElement.textContent === "EXPIRADO!";

                if (!copyPixBtn.disabled && keyIsValid && !expired) {
                    navigator.clipboard.writeText(keyToCopy).then(function() {
                        if(copyMessage) copyMessage.textContent = `${isPix ? 'Chave Pix' : 'C√≥digo de Barras'} copiado com sucesso!`;
                        setTimeout(() => { if(copyMessage) copyMessage.textContent = ''; }, 3000); 
                    }, function(err) {
                        if(copyMessage) copyMessage.textContent = 'Erro ao copiar: Seu navegador pode n√£o suportar esta fun√ß√£o. Copie manualmente o c√≥digo.';
                    });
                } else if (expired) {
                    if(copyMessage) copyMessage.textContent = 'A chave Pix expirou. Atualize a p√°gina.';
                } else {
                    if(copyMessage) copyMessage.textContent = 'N√£o h√° c√≥digo v√°lido para copiar.';
                }
            };
        }
    }
    
    window.addEventListener('load', initializePixLogic);
    document.addEventListener('DOMContentLoaded', initializePixLogic); 
    
</script>
