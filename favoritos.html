<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Seus Favoritos | Kiwify Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style id="dynamicStyles">
        /* VARIÁVEIS DE CORES DINÂMICAS (Padrao Light) */
        :root {
            --primary-color: #5B48CC; 
            --secondary-color: #28a745; 
            --danger-color: #FF3B30; 
            --background-light: #f4f5f9; 
            --card-bg: #ffffff; 
            --border-color: #e0e0e0; 
            --text-dark: #333; 
            --text-medium: #666; 
        }

        /* Base e Layout - AGORA É LIGHT */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark); 
            padding: 0;
            margin: 0;
        }
        .main-container {
            max-width: 900px; 
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.2em;
            font-weight: 800;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .favorite-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .favorite-item:hover {
            background-color: #f0f0f0;
        }
        .item-details h4 { color: var(--text-dark); }
        .item-price {
            font-size: 1.2em;
            font-weight: 800;
            color: var(--secondary-color);
        }
        .item-actions button {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        .empty-favorites {
            text-align: center;
            padding: 50px 20px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            color: var(--text-medium);
        }
        .empty-favorites a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="main-container">
    <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">&leftarrow; Voltar ao Catálogo</a>
    
    <h1>❤️ Meus Produtos Favoritos</h1>

    <div id="favoritesList">
        <p style="text-align: center; color: var(--text-medium);">Carregando favoritos...</p>
    </div>
    
    <div id="emptyFavoritesMessage" class="empty-favorites" style="display:none;">
        <h3>Você não tem favoritos!</h3>
        <p>Use o ícone de coração nos produtos que você gostaria de salvar para depois.</p>
        <p><a href="index.html">Descubra os produtos agora!</a></p>
    </div>
</div>

<script>
    // Constantes
    const PRODUCTS_FILE = '/products.json'; 
    const STORE_SETTINGS_FILE = '/store_settings.json'; 

    // --- UTILS ---
    function getFavoriteItems() { return JSON.parse(localStorage.getItem('favoriteItems')) || []; }
    function valueToNumber(valueString) {
        if (!valueString) return 0;
        return parseFloat(valueString.replace(/R\$/g, '').replace(/\./g, '').replace(',', '.').trim());
    }
    function numberToValue(number) {
        if (isNaN(number)) return 'R$ 0,00';
        return 'R$ ' + number.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
    
    function applyStoreStyles(settings) {
        const root = document.documentElement.style;
        root.setProperty('--primary-color', settings.primaryColor || '#5B48CC');
        root.setProperty('--secondary-color', settings.secondaryColor || '#28a745');
        root.setProperty('--card-bg', settings.cardBgColor || '#ffffff');
    }

    function removeFavorite(productKey) {
        let favorites = getFavoriteItems();
        const newFavorites = favorites.filter(key => key !== productKey);
        localStorage.setItem('favoriteItems', JSON.stringify(newFavorites));
        renderFavorites();
    }

    async function renderFavorites() {
        // Aplica estilos antes de carregar o conteúdo
        try {
            const settingsResponse = await fetch(`${STORE_SETTINGS_FILE}?t=${Date.now()}`); 
            const storeSettings = await settingsResponse.json();
            applyStoreStyles(storeSettings);
        } catch (e) {
            console.warn("Falha ao carregar configurações da loja para o tema.");
        }
        
        const favorites = getFavoriteItems();
        const listDiv = document.getElementById('favoritesList');
        const emptyMessage = document.getElementById('emptyFavoritesMessage');
        
        if (favorites.length === 0) {
            listDiv.style.display = 'none';
            emptyMessage.style.display = 'block';
            return;
        }
        
        listDiv.style.display = 'block';
        emptyMessage.style.display = 'none';
        
        // 1. Busca todos os dados de produtos (CORRIGIDO)
        let allProductsData = {};
        try {
            const response = await fetch(`${PRODUCTS_FILE}?t=${Date.now()}`); 
            if (!response.ok) throw new Error("Erro de rede ou arquivo JSON vazio/inexistente.");
            allProductsData = await response.json();
        } catch (error) {
            console.error("Erro ao carregar dados dos produtos (Favoritos):", error);
            listDiv.innerHTML = '<p style="text-align: center; color: var(--danger-color);">Erro ao carregar dados dos produtos.</p>';
            return;
        }

        let html = '';
        favorites.forEach(key => {
            const product = allProductsData[key];
            
            if (product) {
                 html += `
                    <div class="favorite-item" onclick="window.location.href='product_page.php?produto=${key}'">
                        <div class="item-details">
                            <h4>${product.title}</h4>
                            <p>Categoria: ${product.category || 'N/A'}</p>
                        </div>
                        <div class="item-price">
                            ${numberToValue(valueToNumber(product.value))}
                        </div>
                        <div class="item-actions">
                            <button onclick="event.stopPropagation(); removeFavorite('${key}')">Remover</button>
                        </div>
                    </div>
                `;
            } else {
                 html += `
                     <div class="favorite-item" style="border-left: 5px solid var(--danger-color);">
                        <div class="item-details">
                            <h4>Produto Excluído (Chave: ${key})</h4>
                            <p style="color: var(--danger-color);">Este produto não existe mais no catálogo.</p>
                        </div>
                        <div class="item-actions">
                            <button onclick="event.stopPropagation(); removeFavorite('${key}')">Remover</button>
                        </div>
                    </div>
                 `;
            }
        });

        listDiv.innerHTML = html;
        window.removeFavorite = removeFavorite;
    }

    // --- Inicialização ---
    document.addEventListener('DOMContentLoaded', renderFavorites);
</script>
</body>
</html>
