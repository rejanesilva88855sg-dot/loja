<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="storeTitle">Carregando Loja...</title>
    <link rel="icon" type="image/png" href="" id="faviconLink">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style id="dynamicStyles">
        /* VARIÁVEIS DE CORES DINÂMICAS (Padrao Light) */
        :root {
            --primary-color: #5B48CC;
            --secondary-color: #28a745;
            --header-color: #ffffff;
            --header-text-color: #333333;
            --footer-color: #333333;
            --footer-text-color: #ffffff;
            --card-bg-color: #ffffff;
            --background-light: #f4f5f9; 
            --border-color: #e0e0e0;
            --text-dark: #333;
            --text-medium: #666;
            --danger-color: #FF3B30;
            --products-per-line: 4; /* Padrão Desktop */
            --products-per-line-mobile: 2; /* Padrão Mobile (Será ajustado via JS) */
        }

        /* RESET E BASE */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark); 
            padding: 0;
            margin: 0;
            line-height: 1.6;
        }
        .header-content, .main-store-container, .footer-content {
            max-width: 1200px; 
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* --- HEADER (Largura Total) --- */
        .header-container {
            width: 100%;
            background-color: var(--header-color);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-img { max-height: 35px; width: auto; }
        
        /* Menu Desktop */
        .nav-links-desktop {
            display: flex; /* Visível no Desktop */
            align-items: center;
        }
        .nav-links-desktop a {
            color: var(--header-text-color);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 6px;
            transition: color 0.3s, background-color 0.3s;
        }
        .nav-links-desktop a:hover { color: var(--primary-color); background-color: #f0f0f0; }
        .nav-links-desktop .favorites-icon { 
            margin-left: 20px; 
            color: var(--header-text-color); 
            text-decoration: none; 
            position: relative; 
            font-size: 1.2em;
        }
        .nav-links-desktop .favorites-icon #favoritesHeart { 
            color: var(--header-text-color); 
            transition: color 0.3s;
        }
        .nav-links-desktop .favorites-icon #favoritesHeart.is-favorite { 
            color: var(--danger-color);
        }

        .nav-links-desktop #cartIcon {
             font-size: 1.2em;
             margin-right: 5px;
             transition: transform 0.2s;
        }
        
        /* ANIMAÇÃO DE CONFIRMAÇÃO DO CARRINHO */
        @keyframes cart-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; color: var(--secondary-color); }
            100% { transform: scale(1); opacity: 1; }
        }
        .cart-added {
             animation: cart-pulse 0.6s ease-in-out;
        }


        .nav-links-desktop .favorites-count, #cartCount { 
            background-color: var(--danger-color); 
            color: white; 
            padding: 2px 7px; 
            border-radius: 50%; 
            font-size: 0.8em; 
            font-weight: 700; 
            display: none; 
            line-height: 1.4; 
            position: absolute; 
            top: -10px; 
            right: -15px; 
        }
        .nav-links-desktop #cartCount { background-color: var(--secondary-color); }
        
        /* Ícones Mobile */
        .nav-links-mobile {
            display: none;
            gap: 15px;
            align-items: center;
        }

        /* --- MENU DROP MOBILE (Melhorado) --- */
        .mobile-link-item {
             display: flex;
             align-items: center;
             padding: 8px 0;
             border-bottom: 1px solid #f0f0f0;
             margin: 0;
        }
        .mobile-link-item a {
             color: var(--text-dark);
             text-decoration: none;
             font-weight: 600;
             padding: 0;
             margin-left: 10px;
        }
        .mobile-link-item .bi {
            color: var(--primary-color); /* Ícone usa a cor primária */
            font-size: 1.2em;
        }
        .mobile-admin-link {
            border-top: 1px solid #f0f0f0;
            margin-top: 10px;
            padding-top: 10px !important;
        }
        /* ... restante do CSS mantido ... */

        /* --- BANNER GIGANTE --- */
        .hero-banner-container {
             width: 100%;
             background-size: cover;
             background-position: center;
             background-repeat: no-repeat;
             height: 400px;
             margin-bottom: 30px;
        }

        /* --- LISTAGEM DE PRODUTOS --- */
        .main-store-container { padding: 20px 20px; }
        h1.page-title { font-size: 2.5em; font-weight: 800; margin-bottom: 20px; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(var(--products-per-line), 1fr); 
            gap: 20px;
        }
        .product-card {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-image { height: 180px; background-color: #f0f0f0; background-size: cover; background-position: center; border-bottom: 1px solid var(--border-color); position: relative; }
        .favorite-btn { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: rgba(255, 255, 255, 0.8); 
            border: none; 
            color: var(--text-medium); 
            font-size: 1.5em; 
            cursor: pointer; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            transition: color 0.2s; 
            line-height: 1; /* Alinhamento do coração */
        }
        .favorite-btn.is-favorite { color: var(--danger-color); }
        .product-content { padding: 15px; }
        .price { font-size: 1.6em; font-weight: 800; color: var(--secondary-color); }
        
        /* Layout original (Desktop): Preço e botão lado a lado */
        .price-and-action { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 10px; 
        }
        
        .btn-view-product { 
            padding: 8px 15px; 
            background-color: var(--primary-color); 
            color: white; 
            text-decoration: none; 
            font-weight: 600; 
            border-radius: 6px; 
            font-size: 0.9em; 
            transition: background-color 0.2s; 
            white-space: nowrap; /* Impede que o botão quebre linha */
        }


        /* --- FOOTER (Largura Total) --- */
        .footer-container {
            width: 100%;
            background-color: var(--footer-color);
            color: var(--footer-text-color);
            padding: 30px 0;
            margin-top: 50px;
        }
        .footer-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .footer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; padding-bottom: 20px; }
        .footer-section h4 { color: var(--secondary-color); font-size: 1.2em; margin-bottom: 10px; }
        .footer-section a { display: block; color: var(--footer-text-color); text-decoration: none; margin-bottom: 5px; font-size: 0.9em; opacity: 0.8; }
        .footer-section p { color: var(--footer-text-color); font-size: 0.9em; opacity: 0.8; }
        .copyright { border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 20px; text-align: center; font-size: 0.8em; opacity: 0.7; }


        /* Responsive (Correção para 2 produtos por linha no mobile) */
        @media (max-width: 992px) {
             .product-grid { grid-template-columns: repeat(var(--products-per-line-mobile), 1fr); }
        }

        @media (max-width: 768px) {
            .header-content { padding: 10px 20px; }
            .nav-links-desktop { display: none; }
            .nav-links-mobile { display: flex; }
            .nav-links-mobile button { background: none; border: none; color: var(--header-text-color); font-size: 1.5em; cursor: pointer; }
            /* Ícone do carrinho mobile */
            .nav-links-mobile a { 
                color: var(--header-text-color); 
                font-size: 1.5em; 
                text-decoration: none; 
                position: relative;
            }
            .nav-links-mobile #cartIconMobile {
                 font-size: 1.2em;
                 margin-right: 5px;
                 transition: transform 0.2s;
            }
            
            .product-grid { 
                grid-template-columns: repeat(var(--products-per-line-mobile), 1fr);
                gap: 15px;
            }
            .footer-grid { grid-template-columns: 1fr; }
            .hero-banner-container { height: 200px; }
            
            /* LAYOUT DO CARD NO MOBILE (Empilhamento centralizado) */
            .price-and-action {
                flex-direction: column; /* Empilha verticalmente */
                align-items: center; /* Centraliza o preço e o botão */
                gap: 8px; /* Espaçamento vertical entre preço e botão */
                padding: 0 5px; 
            }
            .price {
                 margin-bottom: 0; 
            }
            .btn-view-product {
                 width: 90%; /* Mantém em 90% para dar respiro nas laterais do card */
                 text-align: center;
                 padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="header-container">
    <div class="header-content">
        <a href="index.html">
             <img src="" id="storeLogo" alt="Logo da Loja" class="logo-img">
        </a>
        
        <div class="nav-links-desktop">
            <div id="dynamicHeaderLinks" style="display:inline-block;"></div>
            <a href="cart_page.html" id="cartLinkDesktop">
                <i class="bi bi-bag" id="cartIcon"></i> Carrinho <span id="cartCount"></span>
            </a>
            <a href="favoritos.html" class="favorites-icon">
                 <span id="favoritesHeart">&#9825;</span> <span id="favoritesCount" class="favorites-count"></span>
            </a>
        </div>

        <div class="nav-links-mobile">
            <button id="mobileMenuButton">☰</button>
            <a href="cart_page.html" id="cartLinkMobile">
                <i class="bi bi-bag" id="cartIconMobile"></i> <span id="cartCountMobile"></span>
            </a>
        </div>
    </div>
    
    <div id="mobileMenuDropdown" style="display:none; padding: 10px 20px; background-color: var(--header-color); border-top: 1px solid var(--border-color);">
        <div id="dynamicHeaderLinksMobile"></div>
        
        <div class="mobile-link-item">
            <i class="bi bi-heart-fill"></i>
            <a href="favoritos.html">Favoritos</a>
        </div>
        
        </div>
</div>

<div class="hero-banner-container" id="heroBanner"></div>


<div class="main-store-container">
    <h1 class="page-title">Destaques da Semana</h1>
    
    <div class="product-grid" id="productGrid">
        <p style="text-align: center; grid-column: 1 / -1; color: var(--text-medium);">Carregando produtos...</p>
    </div>
</div>

<div class="footer-container">
    <div class="footer-content">
        <div class="footer-grid">
            <div class="footer-section">
                <h4>Navegação</h4>
                <div id="footerNavLinks"></div>
            </div>
            <div class="footer-section">
                <h4>Políticas</h4>
                <div id="dynamicFooterLinks"></div>
            </div>
            <div class="footer-section">
                <h4>Contato e Endereço</h4>
                <p style="margin-bottom: 5px;">Email: suporte@kiwify-store.com</p>
                <p style="margin-bottom: 5px;">Telefone: (11) 98888-7777</p>
                <p>Endereço: Rua dos Comerciantes, 123, SP</p>
            </div>
        </div>
        <div class="copyright">
            <span id="copyrightText"></span>
        </div>
    </div>
</div>


<script>
    // Constantes
    const PRODUCTS_FILE = '/products.json'; 
    const STORE_SETTINGS_FILE = '/store_settings.json';
    const DEFAULT_IMAGE = 'https://picsum.photos/400/400?item='; 
    
    let allProductsData = {};
    let storeSettings = {};

    // --- UTILS ---
    function getCartItems() { return JSON.parse(localStorage.getItem('cartItems')) || []; }
    function getFavoriteItems() { return JSON.parse(localStorage.getItem('favoriteItems')) || []; }
    
    // Função para acionar a animação do carrinho
    function triggerCartAnimation() {
         const iconDesktop = document.getElementById('cartIcon');
         const iconMobile = document.getElementById('cartIconMobile');
         
         if (iconDesktop) {
            iconDesktop.classList.add('cart-added');
            setTimeout(() => iconDesktop.classList.remove('cart-added'), 600);
         }
         if (iconMobile) {
            iconMobile.classList.add('cart-added');
            setTimeout(() => iconMobile.classList.remove('cart-added'), 600);
         }
    }


    function updateCounters() {
        const cartCount = getCartItems().length;
        const favCount = getFavoriteItems().length;

        const cartCountElement = document.getElementById('cartCount');
        const favoritesCountElement = document.getElementById('favoritesCount');
        const favoritesHeart = document.getElementById('favoritesHeart');
        
        if (cartCountElement) {
             cartCountElement.textContent = cartCount;
             cartCountElement.style.display = cartCount > 0 ? 'inline-block' : 'none';
        }
        if (favoritesCountElement) {
             favoritesCountElement.textContent = favCount;
             favoritesCountElement.style.display = favCount > 0 ? 'inline-block' : 'none';
        }
        
        if (favoritesHeart) {
            favoritesHeart.classList.toggle('is-favorite', favCount > 0);
            favoritesHeart.innerHTML = favCount > 0 ? '&#9829;' : '&#9825;';
        }
    }
    
    function toggleFavorite(productKey, element) {
        let favorites = getFavoriteItems();
        const index = favorites.indexOf(productKey);
        
        if (index > -1) {
            favorites.splice(index, 1); 
            element.classList.remove('is-favorite');
            element.innerHTML = '&#9825;'; 
        } else {
            favorites.push(productKey); 
            element.classList.add('is-favorite');
            element.innerHTML = '&#9829;'; 
        }

        localStorage.setItem('favoriteItems', JSON.stringify(favorites));
        updateCounters(); 
    }
    
    // --- LÓGICA DE CUSTOMIZAÇÃO E DADOS ---
    
    async function loadStoreData() {
        try {
            // 1. Carregar Configurações
            const settingsResponse = await fetch(`${STORE_SETTINGS_FILE}?t=${Date.now()}`); 
            storeSettings = await settingsResponse.json();
            
            // 2. Aplicar Estilos e Layout
            const root = document.documentElement.style;
            root.setProperty('--primary-color', storeSettings.primaryColor || '#5B48CC');
            root.setProperty('--secondary-color', storeSettings.secondaryColor || '#28a745');
            root.setProperty('--header-color', storeSettings.headerColor || '#ffffff');
            root.setProperty('--header-text-color', storeSettings.headerTextColor || '#333333');
            root.setProperty('--footer-color', storeSettings.footerColor || '#333333');
            root.setProperty('--footer-text-color', storeSettings.footerTextColor || '#ffffff');
            root.setProperty('--card-bg-color', storeSettings.cardBgColor || '#ffffff');
            
            // Garante que o layout exista antes de tentar ler as propriedades
            const layout = storeSettings.layout || {};
            root.setProperty('--products-per-line', layout.productsPerLineDesktop || 4);
            root.setProperty('--products-per-line-mobile', layout.productsPerLineMobile || 2);
            
            // Aplicar Texto de Copyright e Favicon
            document.getElementById('storeTitle').textContent = storeSettings.storeTitle || 'Kiwify Store';
            document.getElementById('copyrightText').textContent = storeSettings.customCopyrightText || `© ${new Date().getFullYear()} ${storeSettings.storeTitle || 'Kiwify Store'}. Todos os direitos reservados.`;
            const faviconLink = document.getElementById('faviconLink');
            if (storeSettings.faviconUrl && faviconLink) {
                faviconLink.href = storeSettings.faviconUrl;
            }

            document.getElementById('storeLogo').src = storeSettings.logoUrl || 'https://upload.wikimedia.org/wikipedia/commons/e/e0/Kiwify_Logo_-_Black.png';
            
            // 3. Banner
            const banner = document.getElementById('heroBanner');
            if (storeSettings.bannerUrl) {
                banner.style.backgroundImage = `url('${storeSettings.bannerUrl}')`;
                banner.style.display = 'block';
            } else {
                 banner.style.display = 'none';
            }
            
            // 4. Renderizar Menus
            renderMenuLinks('dynamicHeaderLinks', storeSettings.headerLinks || []);
            renderMenuLinks('dynamicFooterLinks', storeSettings.footerLinks || [], 'footer');
            renderMenuLinks('footerNavLinks', storeSettings.headerLinks || [], 'footer');
            renderMobileNavLinks(storeSettings.headerLinks || [], document.getElementById('dynamicHeaderLinksMobile'));


            // 5. Carregar Produtos
            const productsResponse = await fetch(`${PRODUCTS_FILE}?t=${Date.now()}`); 
            allProductsData = await productsResponse.json();
            
            renderProducts();

        } catch (error) {
            console.error("Erro ao carregar dados da loja:", error);
            document.getElementById('productGrid').innerHTML = '<p style="text-align: center; grid-column: 1 / -1; color: var(--danger-color);">Erro ao carregar a loja. Verifique o console. (Provavelmente falha ao ler o store_settings.json)</p>';
        }
        updateCounters();
    }
    
    // Função genérica de renderização (mantida para desktop/rodapé)
    function renderMenuLinks(containerId, links, type = 'header') {
        const container = document.getElementById(containerId);
        if (!Array.isArray(links)) {
             container.innerHTML = '';
             return;
        }
        
        container.innerHTML = links.map(link => {
            // Não precisa checar Admin aqui, pois ele está fora do array de links no HTML
            return `<a href="${link.url}">${link.name}</a>`;
        }).join('');
    }
    
    // NOVO: Função para renderizar links mobile com ícones (ajustada para o novo design)
    function renderMobileNavLinks(links, container) {
        if (!Array.isArray(links)) {
             container.innerHTML = '';
             return;
        }
        
        const iconMap = {
            'home': 'bi-house-fill',
            'contato': 'bi-telephone-fill',
            'reembolso': 'bi-arrow-repeat',
        };

        container.innerHTML = links.map(link => {
            const urlMatch = link.url.match(/url=([^&]+)/);
            const urlKey = urlMatch ? urlMatch[1].toLowerCase() : link.name.toLowerCase();
            const iconClass = iconMap[urlKey] || 'bi-link-45deg';

            return `
                 <div class="mobile-link-item">
                     <i class="bi ${iconClass}"></i>
                     <a href="${link.url}">${link.name}</a>
                 </div>
            `;
        }).join('');
    }
    
    function renderProducts() {
        const productGrid = document.getElementById('productGrid');
        const favorites = getFavoriteItems();
        let html = '';
        let productCount = 0;

        for (const key in allProductsData) {
            const product = allProductsData[key];
            const isFavorite = favorites.includes(key);
            
            if (product.visibility !== 'visible') continue;

            productCount++;
            
            const imageUrl = (product.images && product.images[0]) ? product.images[0] : DEFAULT_IMAGE + key;

            html += `
                <div class="product-card" onclick="window.location.href='product_page.php?produto=${key}'">
                    <div class="product-image" style="background-image: url('${imageUrl}');">
                        <button class="favorite-btn ${isFavorite ? 'is-favorite' : ''}" 
                                onclick="event.stopPropagation(); toggleFavorite('${key}', this);">
                            ${isFavorite ? '&#9829;' : '&#9825;'}
                        </button>
                    </div>
                    <div class="product-content">
                        <h3>${product.title}</h3>
                        <p style="font-size: 0.9em; color: var(--text-medium); margin-bottom: 15px;">${product.category || 'Sem Categoria'}</p>
                        <div class="price-and-action">
                            <span class="price">R$ ${product.value}</span>
                            <a href="product_page.php?produto=${key}" class="btn-view-product" onclick="event.stopPropagation();">DETALHES</a>
                        </div>
                    </div>
                </div>
            `;
        }
        
        if (productCount === 0) {
             productGrid.innerHTML = `<p style="text-align: center; grid-column: 1 / -1; color: var(--text-medium);">Nenhum produto em destaque.</p>`;
        } else {
             productGrid.innerHTML = html;
        }
    }

    // --- Inicialização ---
    document.addEventListener('DOMContentLoaded', function() {
        loadStoreData();
        window.toggleFavorite = toggleFavorite;
        
        // Menu Mobile Toggle
        document.getElementById('mobileMenuButton').addEventListener('click', () => {
             const dropdown = document.getElementById('mobileMenuDropdown');
             dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        });
    });

</script>
</body>
</html>
